<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Interactive Page</h1>
        
        <div class="card">
            <h2>Click to Animate</h2>
            <button id="animate-btn">Animate Me</button>
        </div>

        <div class="preferences">
            <h2>User Preferences</h2>
            <label for="theme">Choose your theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <button id="save-btn">Save Preferences</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
